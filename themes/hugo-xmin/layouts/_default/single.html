{{ partial "header.html" . }}
<div class="article-meta">
<h2><span class="title">{{ .Title | markdownify }}</span></h2>
{{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
{{ if (gt .Params.date 0) }}<h3 class="date">{{ .Date.Format "2006/01/02" }}</h3>{{ end }}
<h3>{{ .ReadingTime }}min read</h3>
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
